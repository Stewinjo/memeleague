{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card">
    <h2>Register</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'core:login' %}?next={{ next }}">Log in here</a>.</p>
</div>
{% endblock %}
