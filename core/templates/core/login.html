{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
    <h2>Log In</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        {% if show_captcha %}
        <p class="error">Please complete the CAPTCHA below.</p>
        {% endif %}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'core:register' %}?next={{ next }}">Register here</a>.</p>
</div>
{% endblock %}
