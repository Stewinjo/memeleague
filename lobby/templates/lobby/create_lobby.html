{% extends "base.html" %}

{% block title %}Create Lobby{% endblock %}

{% block content %}
<div class="create-lobby">
    <h2>Create a New Lobby</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="game-mode">Select a Game Mode:</label>
        <select name="game_mode" id="game-mode">
            <option value="meme_forge">MemeForge</option>
        </select>
        <button type="submit" class="button">Create Lobby</button>
    </form>
</div>
{% endblock %}
